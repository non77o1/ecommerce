<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/html" src="{require('index.js')}"></script>
    <title>hneen store</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- navbar -->
      <div class="row">
        <nav class="navbar custom-navbar navbar-expand-lg">
          <div class="container">
            <div class="navbar-header">
              <a href="." class="navbar-brand">
                <img src="./images/logo.png" alt="متجر عربي" />
              </a>
            </div>
            <form class="form-inline">
              <input
                type="search"
                class="form-control custom-form-control"
                placeholder="ابحث .."
              />
              <div class="dropdown categories">
                <a
                  href="#"
                  class="nav-link dropdown-toggle custom-btn"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  اختر فئة
                </a>
                <ul
                  class="dropdown-menu custom-dropdown-menu dropdown-menu-right"
                >
                  <li>
                    <div class="checkbox">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="men"
                        />
                        رجالي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="women"
                        />
                        نسائي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="kids"
                        />
                        أطفال
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
              <button type="submit" class="btn search-btn">ابحث</button>
            </form>
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="#" class="nav-link">الصفحة الرئيسية</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-expanded="false"
                  >أقسام المتجر</a
                >
                <ul class="custom-dropdown-menu dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-item">رجالي</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">نسائي</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">أطفال</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="search.html" class="nav-link">البحث المتقدم</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">تواصل معنا</a>
              </li>
              <li>
                <a
                  href="checkout.html"
                  id="btn-shoppingart"
                  class="btn custom-btn btn-icon"
                  title="عربة الشراء"
                  data-toggle="tooltip"
                  data-placement="bottom"
                >
                  <i class="fas fa-shopping-cart"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- end of navbar -->

      <!-- special prodect -->
      <div class="row carousel-row">
        <div class="col-12">
          <!-- carousel slide -->
          <div
            id="carousel-featured"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="container">
                  <div class="row">
                    <div class="col-4 offset-2">
                      <img
                        src="images/lacoste_1.png"
                        alt=" تي شيرت رجالي من لاكوس "
                      />
                    </div>
                    <div class="col-5">
                      <div class="product-details">
                        <div class="sale large">
                          50%
                          <span>خصم</span>
                        </div>
                        <div class="product-category">تخفيضات</div>
                        <h1>تي شيرت رجالي من لاكوس</h1>
                        <a
                          href="product.htm"
                          class="btn btn-lg custom-btn custom-btn-primary"
                          >تسوق الآن</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="container">
                  <div class="row">
                    <div class="col-4 offset-2">
                      <img
                        src="images/lacoste_2.png"
                        alt=" شنطة نسائي من لاكوس "
                      />
                    </div>
                    <div class="col-5">
                      <div class="product-details">
                        <div class="product-category">تخفيضات</div>
                        <h1>شنطة نسائي من لاكوس</h1>
                        <a
                          href="product.htm"
                          class="btn btn-lg custom-btn custom-btn-primary"
                          >تسوق الآن</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="container">
                  <div class="row">
                    <div class="col-4 offset-2">
                      <img
                        src="images/lacoste_3.png"
                        alt=" تي شيرت رجالي من لاكوس "
                      />
                    </div>
                    <div class="col-5">
                      <div class="product-details">
                        <div class="product-category">تخفيضات</div>
                        <h1>تي شيرت رجالي من لاكوس</h1>
                        <a
                          href="product.htm"
                          class="btn btn-lg custom-btn custom-btn-primary"
                          >تسوق الآن</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="container">
                  <div class="row">
                    <div class="col-4 offset-2">
                      <img
                        src="images/adidas_3.png"
                        alt=" بدلة فايربرد الرياضية "
                      />
                    </div>
                    <div class="col-5">
                      <div class="product-details">
                        <div class="product-category">تخفيضات</div>
                        <h1>بدلة فايربرد الرياضية</h1>
                        <a
                          href="product.htm"
                          class="btn btn-lg custom-btn custom-btn-primary"
                          >تسوق الآن</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-indicators custom-carousel-indicators-primary">
              <img
                src="./images/lacoste_1.png"
                alt=""
                data-target="#carousel-featured"
                data-slide-to="0"
                class="active"
              />
              <img
                src="./images/lacoste_2.png"
                alt=""
                data-target="#carousel-featured"
                data-slide-to="1"
              />
              <img
                src="./images/lacoste_3.png"
                alt=""
                data-target="#carousel-featured"
                data-slide-to="2"
              />
              <img
                src="./images/adidas_3.png"
                alt=""
                data-target="#carousel-featured"
                data-slide-to="3"
              />
            </div>
            <!-- <a href="#carousel-featured" class="carousel-control-prev" role="button" data-slide="prev">
              
            </a>
            <a href="#carousel-featured" class="carousel-control-next" role="button" data-slide="next">
              <i class="fa-solid fa-chevron-left fa-3x"></i>
            </a> -->
            <a href="#carousel-featured" class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <i class="fa fa-chevron-right fa-3x"></i>
            </a>
            <a href="#carousel-featured"  class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <i class="fa fa-chevron-left fa-3x"></i>
            </a>
          </div>
          <!-- end of carousel slide -->
        </div>
      </div>
      <!-- end of special prodect -->
    </div>
  </body>
</html>
